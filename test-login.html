<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAOOB Auth Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>DAOOB Authentication Test</h1>
  
  <div>
    <button id="loginBtn">1. Login (admin/password)</button>
    <button id="authStatusBtn">2. Check Auth Status</button>
    <button id="eventRequestsBtn">3. Fetch Event Requests</button>
    <button id="logoutBtn">4. Logout</button>
  </div>
  
  <h3>Results:</h3>
  <pre id="output">Click a button to test...</pre>
  
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.textContent = 'Logging in...';
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: 'admin',
            password: 'password'
          }),
          credentials: 'include'
        });
        
        const data = await res.json();
        output.textContent = `Login Status: ${res.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });
    
    document.getElementById('authStatusBtn').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.textContent = 'Checking auth status...';
      
      try {
        const res = await fetch('/api/auth-status', {
          credentials: 'include'
        });
        
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
          output.textContent = `Auth Status: ${res.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
        } catch (e) {
          output.textContent = `Auth Status: ${res.status}\nRaw Response: ${text}\nError parsing JSON: ${e.message}`;
        }
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });
    
    document.getElementById('eventRequestsBtn').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.textContent = 'Fetching event requests...';
      
      try {
        const res = await fetch('/api/event-requests', {
          credentials: 'include'
        });
        
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
          output.textContent = `Event Requests Status: ${res.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
        } catch (e) {
          output.textContent = `Event Requests Status: ${res.status}\nRaw Response: ${text}\nError parsing JSON: ${e.message}`;
        }
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });
    
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.textContent = 'Logging out...';
      
      try {
        const res = await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include'
        });
        
        output.textContent = `Logout Status: ${res.status}\nResponse: ${await res.text() || 'No content'}`;
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
